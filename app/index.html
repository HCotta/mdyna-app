<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700"
      type="text/css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="Mdyna" />
    <meta name="application-name" content="Mdyna" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="theme-color" content="#ffffff" />
    <!--
    manifest.json provides metadata used when your web app is added to the
    homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
  -->
    <link rel="manifest" href="./config/manifest.json" />
    <script>
      if (window.require) {
        var electron = require("electron");
        var appVersion = electron.remote.getGlobal("appVersion");
        var cardStorage = electron.remote.getGlobal("cardStorage");
        var controlsStyle = electron.remote.getGlobal("controlsStyle");
        var userStorage = electron.remote.getGlobal("userStorage");
        var cwd = electron.remote.getGlobal("cwd");
      }
    </script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>MDyna</title>
  </head>

  <body>
    <header id="titlebar">
      <div id="drag-region">
        <span class="title">
          <img id="titlebar-title-logo" style="height:24px" />
          MDyna
        </span>
        <div id="window-controls">
          <div class="button" id="min-button">
            <span>&#xE921;</span>
          </div>
          <div class="button" id="max-button">
            <span>&#xE922;</span>
          </div>
          <div class="button" id="restore-button">
            <span>&#xE923;</span>
          </div>
          <div class="button" id="close-button">
            <span>&#xE8BB;</span>
          </div>
        </div>
      </div>
    </header>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <footer>
      <script>
        if (controlsStyle) {
          var controls = document.getElementById("window-controls");
          var titlebar = document.getElementById("titlebar");
          controls.classList.add(controlsStyle);
          titlebar.classList.add(controlsStyle);
        } else {
          var controls = document.getElementById("window-controls");
          controls.parentNode.removeChild(controls);
        }
      </script>
    </footer>
  </body>
</html>
